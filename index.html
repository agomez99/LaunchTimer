<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="styles.css" />
    <script  src="script.js"></script>

  </head>
  <body>

    <main>
      <h1 class="text-center heading">We're launching soon</h1>
      <div class="container ">
        <div class="container-segment ">
          <div class="segment">
            <div class="flip-card " data-days-tens>
              <div class="top ">8</div>
              <div class="bottom">8</div>
            </div>
            <div class="flip-card" data-days-ones>
              <div class="top">4</div>
              <div class="bottom">4</div>
            </div>
          </div>
          <div class="segment-title">Days</div>

        </div>
        <div class="container-segment">
          <div class="segment">
            <div class="flip-card" data-hours-tens>
              <div class="top">2</div>
              <div class="bottom">2</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">4</div>
              <div class="bottom">4</div>
            </div>
          </div>
          <div class="segment-title">Hours</div>
        </div>
        <div class="container-segment">
          <div class="segment">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title">Minutes</div>
        </div>
        <div class="container-segment ">
          <div class="segment ">
            <div class="flip-card" data-seconds-tens>
              <div class="top d-flex justify-content-center">0</div>
              <div class="bottom ">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title">Seconds</div>
        </div>
      </div>
  <footer>
  
  <div class="social-media">
    <a href="" target="_blank" aria-label="brand link"><i class="fa-brands fa-facebook "></i></a>
    <a href="" target="_blank" aria-label="brand link"><i class="fa-brands fa-pinterest "></i></a>
    <a href="" target="_blank" aria-label="brand link"><i class="fa-brands fa-instagram "></i></a>
  </div>
  </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
